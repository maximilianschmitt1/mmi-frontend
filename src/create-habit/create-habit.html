<form class="inline" ng-submit="createHabit(habit)">
  <div class="input-container">
    <input placeholder="z.B.: Jeden Tag 2 Liter trinken" type="text" autofocus ng-model="habit.name">
  </div>
  <div class="submit-container">
    <button class="primary" type="submit">Habit anlegen</button>
    <button ng-click="onCancel()">Abbrechen</button>
  </div>
</form>
