<html ng-app="habit">

    <title>habit</title>
    <link rel="stylesheet" href="app.css">
  </head>

    <div layout="column" layout-fill layout-align="start center">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>
            <span>habit app</span>
