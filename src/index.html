<html ng-app="habit" ng-controller="AppController as app">
  <head>
    <title>Habit</title>
    <link rel="stylesheet" href="app.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
  </head>
  <body>
    <header class="app-header">
      <div class="wrapper">
        <div class="app-name">
          <h1><a ui-sref="dashboard">Habit</a></h1>
        </div>
        <nav>
          <a ng-if="!user" ui-sref="login">Login</a>
          <a ng-if="!user" ui-sref="signup">Registieren</a>

          <a ng-if="user" ui-sref="settings">Einstellungen</a>
          <a ng-if="user" ng-click="app.logout()">Ausloggen</a>
        </nav>
      </div>
    </header>
    <div class="wrapper">
      <section ui-view class="main"></section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
