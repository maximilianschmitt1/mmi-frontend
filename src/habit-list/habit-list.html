<header class="page-header">
  <h1>Meine Habits</h1>
  <nav><button ng-click="showNewHabitDialog()" class="primary">Neuer Habit</button></nav>
</header>
<section class="page-body">
  <ul class="habit-list">
    <li class="habit-list-item" ng-repeat="habit in habits">
      <div class="level">{{habit.level}}</div>
      <div>
        <h2>{{habit.name}}</h2>
      </div>
      <nav>
        <button class="primary">Done</button>
        <button>Failed</button>
      </nav>
    </li>
  </ul class="habit-list">
</section>
