<md-dialog aria-label="Neuen Habit anlegen" class="new-habit-dialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3>Neuen Habit anlegen</h3>
    </div>
  </md-toolbar>
  <md-content class="sticky-container">
    <div layout="row">
      <md-input-container flex>
        <label>Name</label>
        <input ng-model="habit.name">
      </md-input-container>
      <md-input-container flex style="width: 20%">
        <label>Dauer (in Tagen)</label>
        <input ng-model="habit.duration">
      </md-input-container>
    </div>
    <md-button>OK</md-button>
  </md-content>
</md-dialog>
