<md-content class="md-padding primary-form">
  <h1>Login</h1>
  <form ng-submit="login(user)">
    <md-input-container flex>
      <label>E-Mail</label>
      <input type="email" autofocus ng-model="user.email">
    </md-input-container>
    <md-input-container flex>
      <label>Passwort</label>
      <input type="password" ng-model="user.password">
    </md-input-container>
    <div layout="row">
      <span flex></span>
      <md-button class="md-primary" type="submit">Login</md-button>
    </div>
  </form>
</md-content>
