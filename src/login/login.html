<h1>Login</h1>
<form ng-hide="success" ng-submit="login(credentials || {})">
  <div class="error-message" ng-show="error">
    <p>Ung√ºltige Anmeldedaten.</p>
  </div>
  <div class="input-container">
    <label>E-Mail</label>
    <input type="email" autofocus ng-model="credentials.email">
  </div>
  <div class="input-container">
    <label>Passwort</label>
    <input type="password" ng-model="credentials.password">
  </div>
  <div class="input-container">
    <button class="primary" type="submit">Login</button>
  </div>
</form>
<div class="success-message" ng-show="success">
  <p>Du wurdest erfolgreich eingeloggt.</p>
</div>
